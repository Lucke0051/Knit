name: CI

on:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Aftman
        uses: ok-nick/setup-aftman@v0.3.0
        with:
          token: ${{ SECRETS.GITHUB_TOKEN }}

      - name: Lint
        run: selene ./src

      - name: Login to Wally
        run: |
          mkdir ~/.wally
          printenv WALLY_AUTH > ~/.wally/auth.toml
        env:
          WALLY_AUTH: ${{ secrets.WALLY_AUTH }}
